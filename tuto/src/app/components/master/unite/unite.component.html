
   <div class=" container">

    <div class="row">
      <h3 class="col-xs-12" style="text-align: center;">
         {{section.name}}
      </h3>
    </div>

    <!-- Patients table -->
           <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" >

            <thead>
              <tr class="bg-default">
                <th>Examens</th>
                <th>Prix normal</th>
                <th>Prix sous traitance</th>
                <th>Unité de Mésure</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let test of section.tests">
                  <td>{{ test.name }}</td>
                  <td>{{ test.price }}</td>
                  <td>{{ test.prixSt }}</td>
                  <td>{{ test.unitOfMeasurement }}</td>
                </tr>
              </tbody>
            <tfoot>
              <tr class="bg-default">
                <th>Examens</th>
                <th>Prix normal</th>
                <th>Prix sous traitance</th>
                <th>Unité de Mésure</th>
              </tr>
            </tfoot>
            
        </table>

        
   </div>
